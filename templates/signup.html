<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="static/css/logincss.css" rel="stylesheet" type="text/css" media="all">
    <title>Sign-up</title>
</head>

<body>

    <!-- Side Title Bar -->
    <div class="sidenav">
        <div class="login-main-text">
            <h2>Brain Tumor Detection<br> Sign Up</h2>
            <p>Register from here to access.</p>
            <p><img src="https://gohighbrow.com/wp-content/uploads/2018/12/1.0.jpg"></p>
        </div>
    </div>
    <div class="main">
        <!-- In case sign up fails -->
        <div class="col-md-6 col-sm-12">
            {% if error == "" %}

            {% else %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <!-- SIGN-UP FORM -->
            <div class="">
                <form action="signup" method="POST">
                    <br>
                    <div class="form-group">
                        <label>Full Name</label><br>
                        <input type="text" class="form-control" placeholder="Full Name" name="fullname" required>
                    </div><br>
                    <div class="form-group">
                        <label>Email-ID</label><br>
                        <input type="email" class="form-control" placeholder="Email ID" name="emailid" required>
                    </div><br>
                    <div class="form-group" style="margin-top: 0%;">
                        <label>Username</label><br>
                        <input type="text" class="form-control" placeholder="Username" name="username" required>
                    </div><br>
                    <div class="form-group">
                        <label>Password</label><br>
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div><br>
                    <div class="form-group">
                        <label>Hospital Name</label><br>
                        <input type="text" class="form-control" placeholder="Hospital/Organisation Name" name="hname"
                            required>
                    </div><br>
                    <div class="form-group">
                        <label>Your Position</label><br>
                        <input type="text" class="form-control" placeholder="Position" name="position" required>
                    </div><br>

                    <button type="submit" class="btn btn-black">Register</button><br><br>
                    <p>Already have an account? Login <a href="{{url_for('login')}}">here</a>.</p>
                    <p>If you're a patient, scan your MRI directly <a href="{{url_for('mainPage')}}">here</a>.</p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
