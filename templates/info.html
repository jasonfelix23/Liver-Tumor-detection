{% extends "base.html" %}
{% block title %}Patient's Information{% endblock %}

{% block header %}
<link rel="stylesheet" href="/static/css/form.css" />

{% endblock %}

{% block content %}
<div class="main-page">
  <div class="form container my-3">
    <h2 class="heading" ><strong>Patient's Information</strong></h2>
    <div class="row">

      <form class="mb-3" action="form" method="POST">
        <div class="form-group">
          <label for="name"></label>
          <input class="form-control"placeholder="Name" type="text" name="name" value="">
        </div>

        
        <div class="form-group">
          <label for="age"></label>
          <input class="form-control" placeholder="Age" type="text" name="age" value="">
        </div>


        <div class="form-group">
          <label for="gender"></label><br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </div>

        <div class="form-group">
          <label for="detection"></label><br>
          <input type="radio" id="detected" name="report" value="Tumor Detected">
          <label for="male">Tumor Detected</label>
          <input type="radio" id="notDetected" name="report" value="Tumor Not Detected">
          <label for="female">Tumor Not Detected</label>
        </div>


        <div class="form-group">
          <label id="medhist" for="medicalHistory"></label>
          <input class="form-control" placeholder="Previous Medical Conditions" type="text" name="mHist" value="">
        </div>


        <div class="form-group">
          <label for="phoneNo"></label>
          <input class="form-control" placeholder="Phone Number" type="text" name="pNo" value="">
        </div>

        <div class="form-group">
          <label for="blood group"></label>
          <input class="form-control" placeholder="Blood Group" type="text" name="bgrp" value="">
        </div>


        <div class="form-group">
          <label for="date"></label>
          <input class="form-control" type="date" name="tdate" value="">
        </div>

      
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
 
  </div>

</div>


{% endblock%}
