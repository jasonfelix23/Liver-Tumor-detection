{% extends "base.html" %}
{% block title %}Results{% endblock %}

{% block header %}
<link rel="stylesheet" href="/static/css/result.css" />

{% endblock %}

{% block content %}

<!-- style="display:flex;justify-content:center;flex-direction: column; text-align: center; width: 100%; -->
<!-- style="display:flex;justify-content:center;" -->
<!-- style="height:300px; width:300px" -->
<div class="row" style="justify-content: center; after {content: "";clear: both;display: table;}">
  <div class="column" style="float: left;width: 30%;padding: 5px;" >
    <p class="text-secondary" style="display:flex; justify-content: center;">Scanned image</p>
    <img  src="{{ url_for('static', filename=img1) }}" style="width:100%"/>
  </div>
  <div class="column" style="float: left;width: 30%;padding: 5px;">
    <p class="text-secondary" style="display:flex; justify-content: center;">filtered image</p>
    <img src="{{ url_for('static', filename=img2) }}" style="width:100%" />
  </div>
  <div class="column" style="float: left;width: 20%;padding: 5px;">
    <p class="text-secondary" style="display:flex; justify-content: center;" >predicted image</p>
    <img src="{{ url_for('static', filename=img3) }}" style="width:100%" />
  </div>
</div>
  <div class="main-page" style="text-align: center;">
    <h1 class="result">{{predicted_results}}</h1>
    <h1 class="result">Tumour type: {{size_result}}</h1>
    
    <!-- Option to print patient details is given only when logged in -->
    {% if ses == True %}
    <button type="button" class="btn-light btn-lg formFill" style="margin-top: 30px;"><a
        href="http://127.0.0.1:5000/form">Fill Patient
        Details</a></button>
    {% else%}
    <button type="button" class="btn-light btn-lg formFill" style="margin-top: 30px;"><a
        href="http://127.0.0.1:5000/">Login to Fill Patient
        Details</a></button>
    {% endif %}
  </div>

{% endblock%}
