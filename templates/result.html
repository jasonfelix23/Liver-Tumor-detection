{% extends "base.html" %}
{% block title %}Results{% endblock %}

{% block header %}
<link rel="stylesheet" href="/static/css/result.css" />
{% endblock %}

{% block content %}
<div style="display:flex;justify-content:center;flex-direction: column; text-align: center; width: 100%; ">
  <p class="text-secondary" >Scanned image</p>
  <div style="display:flex;justify-content:center;">
  <img style="height:300px; width:300px" src="{{ url_for('static', filename=img) }}" />
</div>
</div>
  <div class="main-page" style="text-align: center;">
    <h1 class="result">{{predicted_results}}</h1>
    <!-- Option to print patient details is given only when logged in -->
    {% if ses == True %}
    <button type="button" class="btn-light btn-lg formFill" style="margin-top: 30px;"><a
        href="http://127.0.0.1:5000/form">Fill Patient
        Details</a></button>
    {% else%}
    <button type="button" class="btn-light btn-lg formFill" style="margin-top: 30px;"><a
        href="http://127.0.0.1:5000/">Login to Fill Patient
        Details</a></button>
    {% endif %}
  </div>

{% endblock%}
