<!DOCTYPE html>

<head>

  <!-- MDB -->

  {% block header%}{% endblock %}

  <!-- js -->

</head>

<body>
  <!-- Start your project here-->

  <div id="preview" class="preview"><div style="display: none;">
  </div>
  <div >
    <div data-draggable="true" style="position: relative;" draggable="false" class="">
      <!---->
      <!---->
      <section draggable="false" class="container pt-0" data-v-271253ee="">
        <section class="" style="padding-bottom: 1px;"> <!-- Navbar --> 
          <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-2">
             <!-- Container wrapper --> 
             <div class="container-fluid">
               <div class="d-flex">
                 <!-- Toggle button --> 
                 <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
                    <i class="fas fa-bars"></i> 
                  </button> <!-- Navbar brand --> 
                  <a class="navbar-brand ms-3" draggable="false"> 
                    <i class="fas fa-dna text-primary" aria-controls="#picker-editor"></i> 
                  </a> 
                </div> 
                <!-- Collapsible wrapper --> 
                <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
                  <!-- Left links --> 
                  <ul class="navbar-nav me-auto mb-2 ms-2 ps-1 ms-lg-0 ps-lg-0 mb-lg-0"> 
                    <li class="nav-item"> 
                      <a class="nav-link" href="http://127.0.0.1:5000/mainPage" aria-controls="#picker-editor" draggable="false"><strong>LiverX</strong></a> 
                    </li> 

                    <li class="nav-item"> 
                      <a class="nav-link" href="" aria-controls="#picker-editor" draggable="false">About</a> 
                    </li>

                     

                    <li class="nav-item">
                        <a class="nav-link" href="" aria-controls="#picker-editor" draggable="false" data-toggle="dropdown">Specialists</a>
                        <div class="dropdown-menu dropdown-menu-left">
                          <button class="dropdown-item" type="nav-link"><a
                              href="http://127.0.0.1:5000/doctors/Mumbai">Mumbai</a></button>
                          <button class="dropdown-item" type="button"><a
                              href="http://127.0.0.1:5000/doctors/Delhi">Delhi</a></button>
                          <button class="dropdown-item" type="button"><a
                              href="http://127.0.0.1:5000/doctors/Bangalore">Bangalore</a></button>
                          <button class="dropdown-item" type="button"><a
                              href="http://127.0.0.1:5000/doctors/Chennai">Chennai</a></button>
                        </div>
                      </div>
                    </li>
                    




                    <!-- <li class="nav-item"> 
                      <a class="nav-link" href="" aria-controls="#picker-editor" draggable="false">Specialists</a> 
                    </li>  -->
                    
                  </ul> 
                  <!-- Left links --> 
                </div> 
                <!-- Collapsible wrapper --> 
                <!-- Right elements --> 
                <div class="d-flex align-items-center"> 
                  {% if ses == True %}
                      <span class="navbar-text">{{ name }}</span>
                      {% else %}
                      <button type="button" class="btn btn-link px-3 me-2" aria-controls="#picker-editor">
                        <a class="nav-link" href="{{url_for('signup')}}">Signup</a>
                      </button> 
                    {% endif %}
                  
                  <button type="button" class="btn btn-link px-3 me-2" aria-controls="#picker-editor" >
                    {% if ses == True %}
                      <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                      {% else %}
                      <a class="nav-link" href="{{url_for('login')}}">Login</a>
                    {% endif %}
                  </button> 
                </div> 
                <!-- Right elements --> 
              </div> 
              <!-- Container wrapper --> 
            </nav> 
            <!-- Navbar --> 
          </section>
        </section>
        <!---->
      </div>
{% block content%}
{%endblock content%}

    <div class="ftr container py-3 py-sm-5 text-center">
      <ul class="list-inline mt-2 mb-0 text-center">
        <li class="list-inline-item">&copy 2021 LiverX</li>
        <li class="list-inline-item">Thank you for visiting.</li>
      </ul>
    </div>
  </footer>
