<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/logincss.css">
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>BTD</title>
</head>

<body>
    <!-- Side navbar -->
    <div class="sidenav">
        <div class="login-main-text">
            <h2>Brain Tumor Detection<br> Sign Up/Login</h2>
            <p>Login or register from here to access.</p>
            <p><img src="https://gohighbrow.com/wp-content/uploads/2018/12/1.0.jpg"></p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <!-- In case LogIn fails -->
            {% if error == "" %}

            {% else %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <!-- Login Page -->
            <div class="">
                <form action="/" method="POST">
                    <br><br><br><br><br><br>
                    <div class="form-group loginform ">
                        <label>Username</label><br>
                        <input type="text" class="form-control" placeholder="User Name" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label><br>
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div><br>
                    <button type="submit" class="btn btn-black">Login</button><br><br>
                    <p>New user? Sign up <a href="http://127.0.0.1:5000/signup">here</a>.</p>
                    <p>If you're a patient, scan your MRI directly <a href="http://127.0.0.1:5000/mainPage">here</a>.
                    </p>


                </form>
            </div>
        </div>
    </div>
</body>

</html>
